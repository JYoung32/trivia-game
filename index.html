<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Superhero Trivia!</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center mb-5">
        <h1 class="display-4"><strong>Welcome to SuperHero Trivia!</strong></h1>
    </div>
    <div class="container">    
        <div class="jumbotron text-center game-area">
            <div class="card">
                <div class="card-header">
                    <h2>Question:</h2>
                </div>
                <div class="card-body">
                <p class="card-text question"></p>
                </div>
            </div>
            <hr class="my-5">
            <div class="row d-flex justify-content-around">
                <div class="card col-3">
                    <div class="card-body">
                        <h4 class="card-title my-3">Time Remaining:</h4>
                        <p class="card-text timer my-4">00 Seconds</p>
                    </div>
                </div>
                <div class="card col-8">
                    <div class="card-body">
                        <h4 class="card-title m-3">Choices:</h4>
                        <div class="row d-flex justify-content-around m-3">
                            <button type="button" class="btn btn-success btn-1 m-3"></button>
                            <button type="button" class="btn btn-success btn-2 m-3"></button>
                            <button type="button" class="btn btn-success btn-3 m-3"></button>
                            <button type="button" class="btn btn-success btn-4 m-3"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="assets/javascript/game.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
