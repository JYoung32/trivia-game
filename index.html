<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Trivia Game!</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <h1 class="display-4"><strong>Welcome to Trivia!</strong></h1>
            <p class="lead">Instructions</p>
    </div>
    <div class="container">    
        <div class="jumbotron text-center game-area">
            <div class="card">
                <div class="card-header">
                    <h2>Question:</h2>
                </div>
                <div class="card-body">
                <p class="card-text question">Question gets manipulated here.</p>
                </div>
            </div>
            <hr class="my-4">
            <div class="row d-flex justify-content-around">
                <div class="card col-3">
                    <div class="card-body">
                        <h4 class="card-title">Time Remaining:</h4>
                        <p class="card-text timer">00 Seconds</p>
                    </div>
                </div>
                <div class="card col-8">
                    <div class="card-body">
                        <h4 class="card-title">Choices:</h4>
                        <p class="card-text choices">Possible answers get manipulated here.</p>
                        <button type="button" class="btn btn-success btn-1"></button>
                        <button type="button" class="btn btn-success btn-2"></button>
                        <button type="button" class="btn btn-success btn-3"></button>
                        <button type="button" class="btn btn-success btn-4"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="assets/javascript/game.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
